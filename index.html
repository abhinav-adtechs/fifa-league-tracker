<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIFA League Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              fifa: {
                dark: '#1a1625',
                card: '#2a2538',
                surface: '#3a3448',
                green: '#02B906',
                accent: '#fae100',
                yellow: '#fae100',
                red: '#ef4444',
                blue: '#3b82f6',
                text: '#FFFFFF',
                muted: '#a0a0a0',
                gold: '#fae100',
                purple: '#6b46c1'
              },
              fc26: {
                primary: '#1a1625',
                secondary: '#02B906',
                accent: '#fae100',
                dark: '#1a1625',
                card: '#2a2538'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.25rem',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      body {
        background: #1a1625;
        background-image: 
          url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?w=1920&q=80'),
          radial-gradient(at 0% 0%, rgba(107, 70, 193, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(2, 185, 6, 0.08) 0px, transparent 50%);
        background-size: cover, 100%, 100%;
        background-position: center, 0% 0%, 100% 100%;
        background-blend-mode: overlay;
        background-attachment: fixed;
        color: #FFFFFF;
        font-weight: 600;
        letter-spacing: -0.01em;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1625;
      }
      ::-webkit-scrollbar-thumb {
        background: #3a3448;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4a4458;
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fc26-gradient {
        background: linear-gradient(135deg, #02B906 0%, #fae100 100%);
      }
      .fc26-glow {
        box-shadow: 0 0 20px rgba(2, 185, 6, 0.3);
      }
      .card-shadow {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: 800;
        letter-spacing: -0.02em;
      }
      .font-black {
        font-weight: 900;
        letter-spacing: -0.03em;
      }
      body, p, span, div {
        font-weight: 600;
      }
      .font-bold {
        font-weight: 700 !important;
      }
      .font-semibold {
        font-weight: 600 !important;
      }
      @media (max-width: 640px) {
        .mobile-padding {
          padding-left: 1rem;
          padding-right: 1rem;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
